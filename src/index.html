<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Welcome to Jackey's Personal Websites</title>
</head>

<body>
  <div class="container-fluid greeting">
    <div class="row">
      <aside class="col-sm-2">
      </aside>
      <section class="col-sm-8">
        <div class="row welcome">
          <div class="welcome__sign">-- Hi, from Jackey --</div>
          <p class="welcome__profession">Full Stack Developer</p>
          <div class="welcome__section">
            <img class="welcome__link" src="img/UserInfo.png" alt="Personal Information">
            <img class="welcome__link" src="img/Contact.png" alt="Contact">
            <img class="welcome__link" src="img/Resume.png" alt="Resume">
            <img class="welcome__link" src="img/Toolbox.png" alt="Current Work">
            <img class="welcome__link" src="img/Earth.png" alt="Travel">
            <img class="welcome__link" src="img/Blog.png" alt="Blog">
            <img class="welcome__link" src="img/Idea.png" alt="Idea">
          </div>
        </div>
      </section>
      <aside class="col-sm-2">
      </aside>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
